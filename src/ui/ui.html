<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>A11yJIS Inspector (MVP)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #60a5fa;
        --bad: #f87171;
        --warn: #fbbf24;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans,
          Ubuntu, Cantarell, Helvetica Neue, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        background: var(--bg);
        color: var(--text);
      }
      header {
        padding: 10px 12px;
        border-bottom: 1px solid #1f2937;
        background: var(--panel);
        font-weight: 600;
      }
      .wrap {
        padding: 12px;
        display: grid;
        gap: 12px;
      }
      .row { display: flex; gap: 8px; align-items: center; }
      .btn { padding: 8px 10px; border-radius: 6px; border: 1px solid #1f2937; background: #101826; color: var(--text); cursor: pointer; }
      .btn:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; }
      .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
      .card { background: #0b1220; border: 1px solid #1f2937; padding: 8px; border-radius: 8px; }
      .kpi { font-size: 20px; font-weight: 700; }
      .muted { color: var(--muted); font-size: 12px; }
      .err { color: var(--bad); }
      .warn { color: var(--warn); }
    </style>
  </head>
  <body>
    <header>A11yJIS Inspector (MVP)</header>
    <div class="wrap">
      <div class="row">
        <button id="btn-run" class="btn" type="button">検査実行</button>
      </div>

      <div class="grid">
        <div class="card">
          <div class="muted">対象ノード数</div>
          <div id="kpi-count" class="kpi" aria-live="polite" aria-atomic="true" role="status">-</div>
        </div>
        <div class="card">
          <div class="muted">error</div>
          <div id="kpi-errors" class="kpi err" aria-live="polite" aria-atomic="true" role="status">-</div>
        </div>
        <div class="card">
          <div class="muted">warning</div>
          <div id="kpi-warns" class="kpi warn" aria-live="polite" aria-atomic="true" role="status">-</div>
        </div>
      </div>

      <div class="card">
        <div class="muted">内訳</div>
        <div>contrast: <span id="cnt-contrast" aria-live="polite" aria-atomic="true" role="status">-</span></div>
        <div>altText: <span id="cnt-alt" aria-live="polite" aria-atomic="true" role="status">-</span></div>
        <div>touchTarget: <span id="cnt-touch" aria-live="polite" aria-atomic="true" role="status">-</span></div>
      </div>

      <div class="row">
        <button id="btn-csv" class="btn" type="button">CSV出力</button>
      </div>

      <div class="card">
        <div class="muted" style="margin-bottom:6px;">違反明細</div>
        <div id="list" style="max-height: 140px; overflow: auto; font-size:12px; line-height:1.5;">
          <div class="muted">検査実行で明細が表示されます。</div>
        </div>
      </div>

      <div id="warnings" class="muted"></div>
    </div>
    <script type="module" src="./ui.js"></script>
  </body>
  </html>
